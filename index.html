<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="U4JgfG1NAXkVzooYtN2yMLTlbIaOwgyx9HBOvmJltkg"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
     <div class="image">
        <img src="WhatsApp2.jpg" alt="" class="profile-img">
     </div>
     <div class="text-data">
        <span class="name">CodingLab</span>
        <span class="job">Youtube & Blogger</span>
        
     </div>

      <div class="media-button">
     

     <a href="#" class="link" id=facebook>
        <i class='bx bxl-facebook'></i>
     </a>
     <a href="#"   class="link" id="twitter">
        <i class='bx bxl-twitter' ></i>
     </a>
     <a href="#"  class="link" id="inst">
        <i class='bx bxl-instagram' ></i>
     </a>
     <a href="#"   class="link" id="youtube">
        <i class='bx bxl-youtube'></i>
    </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>

      </div>

      <div class="analytics">
      <div class="data">
        <i class='bx bx-heart'></i>
        <span number>60k</span>

      </div>
      <div class="data">
        <i class='bx bx-message-rounded'></i>
        <span number>20k</span>

      </div>
      <div class="data">
        <i class='bx bx-share'></i>
        <span number>12k</span>

      </div>
      </div>
    </div>
</body>
</html>
